<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - FinancialFit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/logo white.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/f5a9ff35dc.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fa-solid fa-coins"></i>
                <span class="logo-text">FinancialFit</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="nav-menu">
            <a class="nav-item" href="dashboard.html">
                <i class="fa-solid fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a class="nav-item" href="index.html">
                <i class="fa-solid fa-cash-register"></i>
                <span>Transactions</span>
            </a>
            <a class="nav-item" href="accounts.html">
                <i class="fa-solid fa-wallet"></i>
                <span>Accounts</span>
            </a>
            <a class="nav-item" href="reports.html">
                <i class="fa-solid fa-file-lines"></i>
                <span>Reports</span>
            </a>
            <a class="nav-item" href="budget.html">
                <i class="fa-solid fa-shopping-basket"></i>
                <span>Budget</span>
            </a>
            <a class="nav-item active" href="settings.html">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-wrapper">
        <!-- Top Header -->
        <header class="top-header">
            <div class="header-left">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h1 class="page-title">
                    <i class="fa-solid fa-gear"></i>
                    Settings
                </h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span class="user-name">Welcome, User!</span>
                    <div class="user-avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Profile Settings Section -->
            <section class="section-card">
                <div class="section-header">
                    <h3><i class="fa-solid fa-user-circle"></i> Profile Settings</h3>
                </div>

                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userName">Full Name</label>
                            <input type="text" name="userName" id="userName" placeholder="Your Name" value="User" />
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" name="userEmail" id="userEmail" placeholder="user@example.com" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="userPhone">Phone Number</label>
                            <input type="tel" name="userPhone" id="userPhone" placeholder="+91 1234567890" />
                        </div>
                        <div class="form-group">
                            <label for="currency">Default Currency</label>
                            <select name="currency" id="currency">
                                <option value="INR" selected>INR (₹)</option>
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">
                            <i class="fa-solid fa-save"></i> Save Profile
                        </button>
                    </div>
                </form>
            </section>

            <!-- Preferences Section -->
            <section class="section-card">
                <div class="section-header">
                    <h3><i class="fa-solid fa-sliders"></i> Preferences</h3>
                </div>

                <form id="preferencesForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="theme">Theme</label>
                            <select name="theme" id="theme">
                                <option value="light" selected>Light</option>
                                <option value="dark">Dark</option>
                                <option value="auto">Auto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select name="language" id="language">
                                <option value="en" selected>English</option>
                                <option value="hi">Hindi</option>
                                <option value="mr">Marathi</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateFormat">Date Format</label>
                            <select name="dateFormat" id="dateFormat">
                                <option value="dd/mm/yyyy">DD/MM/YYYY</option>
                                <option value="mm/dd/yyyy">MM/DD/YYYY</option>
                                <option value="yyyy-mm-dd" selected>YYYY-MM-DD</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="notifications">Email Notifications</label>
                            <select name="notifications" id="notifications">
                                <option value="all">All Notifications</option>
                                <option value="important">Important Only</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">
                            <i class="fa-solid fa-save"></i> Save Preferences
                        </button>
                    </div>
                </form>
            </section>

            <!-- Security Section -->
            <section class="section-card">
                <div class="section-header">
                    <h3><i class="fa-solid fa-shield-halved"></i> Security</h3>
                </div>

                <form id="securityForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" name="currentPassword" id="currentPassword" placeholder="••••••••" />
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" name="newPassword" id="newPassword" placeholder="••••••••" />
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">
                            <i class="fa-solid fa-lock"></i> Change Password
                        </button>
                    </div>
                </form>
            </section>

            <!-- Data Management Section -->
            <section class="section-card">
                <div class="section-header">
                    <h3><i class="fa-solid fa-database"></i> Data Management</h3>
                </div>

                <div class="form-row">
                    <button class="btn-export" onclick="exportData()">
                        <i class="fa-solid fa-download"></i> Export All Data
                    </button>
                    <button class="btn-export" onclick="clearLocalData()"
                        style="background: #fff; color: #ef4444; border: 2px solid #ef4444;">
                        <i class="fa-solid fa-trash"></i> Clear Local Data
                    </button>
                </div>

                <div class="import-info" style="margin-top: 1.5rem;">
                    <p><i class="fa-solid fa-info-circle"></i> Export your data to create a backup. Clear local data
                        will remove all cached transactions from your browser.</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // DOM Elements
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const sidebar = document.getElementById("sidebar");
        const profileForm = document.getElementById("profileForm");
        const preferencesForm = document.getElementById("preferencesForm");
        const securityForm = document.getElementById("securityForm");

        // Mobile menu toggle
        if (mobileMenuBtn && sidebar) {
            mobileMenuBtn.addEventListener("click", () => {
                sidebar.classList.toggle("open");
            });

            document.addEventListener("click", (e) => {
                if (window.innerWidth <= 1024) {
                    if (!sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                        sidebar.classList.remove("open");
                    }
                }
            });
        }

        // Load Settings from LocalStorage
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('userSettings')) || {
                profile: {
                    name: 'User',
                    email: '',
                    phone: '',
                    currency: 'INR'
                },
                preferences: {
                    theme: 'light',
                    language: 'en',
                    dateFormat: 'yyyy-mm-dd',
                    notifications: 'all'
                }
            };

            // Fill Profile Form
            document.getElementById('userName').value = settings.profile.name;
            document.getElementById('userEmail').value = settings.profile.email;
            document.getElementById('userPhone').value = settings.profile.phone;
            document.getElementById('currency').value = settings.profile.currency;

            // Fill Preferences Form
            document.getElementById('theme').value = settings.preferences.theme;
            document.getElementById('language').value = settings.preferences.language;
            document.getElementById('dateFormat').value = settings.preferences.dateFormat;
            document.getElementById('notifications').value = settings.preferences.notifications;

            // Apply Theme
            applyTheme(settings.preferences.theme);
        }

        // Apply Theme Logic
        function applyTheme(theme) {
            if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        }

        // Save Profile
        profileForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const settings = JSON.parse(localStorage.getItem('userSettings')) || { profile: {}, preferences: {} };
            settings.profile = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                phone: document.getElementById('userPhone').value,
                currency: document.getElementById('currency').value
            };
            localStorage.setItem('userSettings', JSON.stringify(settings));
            alert("Profile settings saved!");
        });

        // Save Preferences
        preferencesForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const settings = JSON.parse(localStorage.getItem('userSettings')) || { profile: {}, preferences: {} };
            const theme = document.getElementById('theme').value;
            settings.preferences = {
                theme: theme,
                language: document.getElementById('language').value,
                dateFormat: document.getElementById('dateFormat').value,
                notifications: document.getElementById('notifications').value
            };
            localStorage.setItem('userSettings', JSON.stringify(settings));
            applyTheme(theme);
            alert("Preferences saved!");
        });

        // Security Form
        securityForm.addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Password changed successfully!");
        });

        // Data management functions
        function exportData() {
            const transactions = localStorage.getItem("transactions");
            if (!transactions || transactions === "[]") {
                alert("No data to export!");
                return;
            }

            const blob = new Blob([transactions], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `financialfit-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearLocalData() {
            if (confirm("Are you sure you want to clear all local data? This cannot be undone!")) {
                localStorage.removeItem("transactions");
                localStorage.removeItem("userSettings");
                localStorage.removeItem("accounts");
                localStorage.removeItem("budgets");
                alert("All local data cleared successfully!");
                location.reload();
            }
        }

        // Initialize
        loadSettings();
    </script>
</body>

</html>
