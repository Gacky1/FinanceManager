<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch Data Dashboard - FinancialFit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/logo white.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/f5a9ff35dc.js" crossorigin="anonymous"></script>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
            background: #f1f5f9;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <!-- Navigation Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fa-solid fa-coins"></i>
                <span class="logo-text">FinancialFit</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="nav-menu">
            <a class="nav-item" href="dashboard.html">
                <i class="fa-solid fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a class="nav-item" href="index.html">
                <i class="fa-solid fa-cash-register"></i>
                <span>Transactions</span>
            </a>
            <a class="nav-item" href="upload.html">
                <i class="fa-solid fa-cloud-upload"></i>
                <span>Upload Batch</span>
            </a>
            <a class="nav-item active" href="batch_dashboard.html">
                <i class="fa-solid fa-chart-pie"></i>
                <span>Batch Dashboard</span>
            </a>
            <a class="nav-item" href="accounts.html">
                <i class="fa-solid fa-wallet"></i>
                <span>Accounts</span>
            </a>
            <a class="nav-item" href="reports.html">
                <i class="fa-solid fa-file-lines"></i>
                <span>Reports</span>
            </a>
            <a class="nav-item" href="budget.html">
                <i class="fa-solid fa-shopping-basket"></i>
                <span>Budget</span>
            </a>
            <a class="nav-item" href="settings.html">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-wrapper">
        <!-- Top Header -->
        <header class="top-header">
            <div class="header-left">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h1 class="page-title">
                    <i class="fa-solid fa-chart-pie"></i>
                    Batch Data Dashboard
                </h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span class="user-name">Welcome, User!</span>
                    <div class="user-avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="iframe-container">
                <iframe
                    src="https://lookerstudio.google.com/embed/reporting/bfcb28d5-4ae6-41e3-ba45-6325aa105c99/page/53NoF"
                    frameborder="0" style="border:0" allowfullscreen
                    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
                </iframe>
            </div>
        </main>
    </div>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const sidebar = document.getElementById("sidebar");

        if (mobileMenuBtn && sidebar) {
            mobileMenuBtn.addEventListener("click", () => {
                sidebar.classList.toggle("open");
            });

            document.addEventListener("click", (e) => {
                if (window.innerWidth <= 1024) {
                    if (!sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                        sidebar.classList.remove("open");
                    }
                }
            });
        }
    </script>
</body>

</html>
